<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"
      integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./spotify.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card my-5">
        <div class="row row1">
          <div class="col-1">
            <img
              class="icons"
              src="./resources/arrow-down-sign-to-navigate.png"
              alt=""
            />
          </div>
          <div class="col title">
            <h6>PLAYING FROM PLAYLIST</h6>
            <h6>TAMIL HITS ALL TIME</h6>
          </div>
          <div class="col-1">
            <img
              class="icons"
              style="float: right"
              src="./resources/dots.png"
              alt=""
            />
          </div>
        </div>
        <div class="card-body">
          <div class="row row2">
            <div class="col">
              <img src="./resources/AYM_Soundtrack_Cover.jpg" alt="" />
            </div>
          </div>
          <div class="row row3">
            <div class="col">
              <span>THALLI POGATHEY</span
              ><span
                ><img
                  src="./resources/heart.png"
                  alt=""
                  class="icons"
                  style="float: right"
              /></span>
              <p class="lead">A.R.Rahman,Sid sriram,Adk</p>
            </div>
          </div>
          <div class="row row4">
            <img class="icons btn" src="./resources/share.png" alt="" />
            <img
              class="icons btn"
              src="./resources/backward-track.png"
              alt=""
            />
            <img
              class="icons play btn"
              src="./resources/play-button.png"
              alt=""
            />
            <img class="icons btn" src="./resources/next.png" alt="" />
            <img class="icons btn" src="./resources/refresh.png" alt="" />
          </div>
        </div>
        <div class="card-footer">
          <div class="bottom" style="float: right">
            
            <img src="./resources/spotify.png" alt="" class="icons mx-2 bs-color" />
            <img src="./resources/share.png" alt="" class="icons mx-2" />
            <img src="./resources/menu.png" alt="" class="icons mx-2" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
